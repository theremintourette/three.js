<html lang="en">
	<head>
		<title>Cloth material demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #333;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script type="module">

			import * as THREE from '../src/Three.js';

			import * as Nodes from './jsm/nodes/Nodes.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { HDRCubeTextureLoader } from './jsm/loaders/HDRCubeTextureLoader.js';

			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			var textureLoader = new THREE.TextureLoader();
			var normalMap = textureLoader.load( "textures/carbon/Carbon_Normal.png" );

			// Graphics variables
			var camera, controls, scene, renderer, stats;
			var directionalLight, particleLight;
			var mesh, material;

			// model
			new FBXLoader().load( 'models/fbx/cloth.fbx', function ( loadedModel ) {

				mesh = loadedModel.children[ 0 ];

				init();

			} );

			function init( ) {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );

				new HDRCubeTextureLoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/cube/pisaHDR/' )
					.load( [ 'px.hdr', 'nx.hdr', 'py.hdr', 'ny.hdr', 'pz.hdr', 'nz.hdr' ], ( hdrCubeMap ) => {

						const params = {
							color: new THREE.Color( 0.5, 0.3, 0.0 ),
							sheen: new THREE.Color( 0.8, 0.2, 0.2 ),
							subsurfaceColor: new THREE.Color( 0.6, 0.3, 0.2 ),
						};

						material = new THREE.MeshClothMaterial( {
							roughness: 0.5,
							color: params.color,
							sheen: params.sheen,
							subsurfaceColor: params.subsurfaceColor,
							envMap: hdrCubeMap.texture,
							envMapIntensity: 1.0,
							normalMap,
							// normalScale: new THREE.Vector2( 0.15, 0.15 ),
							side: THREE.DoubleSide,
						} );

						mesh.scale.multiplyScalar( .5 );
						mesh.material = material;
						scene.add( mesh );

						var gui = new GUI();


						const folder = gui.addFolder( 'Model Color' );
						folder.addColor( params, 'color' )
							.name( 'Color' )
							.onChange( () => {

								material.color.set( new THREE.Color( params.color.r / 255, params.color.g / 255, params.color.b / 255 ) );
			
							} );
						folder.addColor( params, 'sheen' )
							.name( 'Sheen' )
							.onChange( () => {

								material.sheen.set( new THREE.Color( params.sheen.r / 255, params.sheen.g / 255, params.sheen.b / 255 ) );

							} );
						folder.addColor( params, 'subsurfaceColor' )
							.name( 'Subsurface' )
							.onChange( () => {

								material.subsurfaceColor.set( new THREE.Color( params.subsurfaceColor.r / 255, params.subsurfaceColor.g / 255, params.subsurfaceColor.b / 255 ) );
			
							} );
						folder.open();

						var hdrCubeRenderTarget = pmremGenerator.fromCubemap( hdrCubeMap );
						hdrCubeMap.dispose();
						pmremGenerator.dispose();

						scene.background = hdrCubeRenderTarget.texture;
						scene.environment = hdrCubeRenderTarget.texture; // UNCOMMENT

						animate();

					} );

				// directionalLight = new THREE.DirectionalLight( 0xffffff, .5 );
				// directionalLight.position.set( 0, 10, 0 );
				// directionalLight.castShadow = true;
				// directionalLight.add(
				// 	new THREE.Mesh(
				// 		new THREE.SphereBufferGeometry( .5 ),
				// 		new THREE.MeshBasicMaterial( { color: 0xffffff } )
				// 	)
				// );

				// scene.add( directionalLight );
				camera.position.set( - 12, 7, 4 );

				var container = document.getElementById( 'container' );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();
				// LIGHTS

				particleLight = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 4, 8, 8 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff } )
				);
				scene.add( particleLight );

				particleLight.add( new THREE.PointLight( 0xffffff, 1 ) );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				var timer = Date.now() * 0.00025;

				particleLight.position.x = Math.sin( timer * 7 ) * 300;
				particleLight.position.y = Math.cos( timer * 5 ) * 400;
				particleLight.position.z = Math.cos( timer * 3 ) * 300;

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
